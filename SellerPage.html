<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CampusTrade CSS Test</title>
  <link rel="stylesheet" href="BasicSetUp.css">         <!-- Global styles -->
  <link rel="stylesheet" href="HeaderNavBar.css">       <!-- Header, nav, layout -->
  <link rel="stylesheet" href="ReusableComponents.css"> <!-- Buttons, cards, modals -->
</head>
<body>

  <!-- Header and Navigation -->
  <header>
    <div class="logo">
      <img src="image/campusTradeLogo.png" alt="CampusTrade Logo" width="120">
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Sign Up</a>
      <a href="#">Login</a>
      <a href="#">Contact</a>
    </nav>
  </header>
<!-- Main Container -->
<div class="container">
  <div class="seller-page">

    <!-- ========== LEFT: Profile Panel ========== -->
    <div class="profile-panel">
      <h2>Your Profile</h2>
      <form>
        <!-- Profile image upload -->
        <div class="avatar-uploader">
          <!-- Hidden file input -->
          <input id="avatarInput" name="avatar" type="file" accept="image/*" hidden>

          <!-- Clickable circle -->
          <label for="avatarInput" class="avatar" aria-label="Upload profile picture">
            <img id="avatarPreview" src="Image/ProfileIcon.png" alt="Profile picture preview">
            <span class="avatar-icon">+</span>
          </label>

          <small>Click to upload</small>
        </div>

        <!-- Profile fields -->
        <input type="text" placeholder="Name">
        <select>
          <option>Student</option>
          <option>Alumni</option>
        </select>
        <input type="text" placeholder="School">
        <input type="text" placeholder="Major">
        <input type="text" placeholder="State/City">
        <input type="email" placeholder="Email">
        <select>
          <option>Venmo</option>
          <option>CashApp</option>
          <option>PayPal</option>
          <option>Zelle</option>
        </select>

        <button class="button" type="button">Edit</button>
      </form>

      <h3>Book Posted</h3>
      <select>
        <option>Select Book</option>
      </select>
      <button class="button delete" type="button">Delete Book</button>
    </div>

    <!-- ========== RIGHT: Book Form Panel ========== -->
    <div class="form-panel">
      <h2>Post a Book</h2>
      <form>
        <!-- Book image upload (HTML-only; label triggers hidden input) -->
        <div class="book-upload">
          <input id="bookUpload" name="bookImage" type="file" accept="image/*" hidden>

          <!-- Clickable orange circle -->
          <label for="bookUpload" class="book-circle" aria-label="Upload book image">
            <span class="book-plus">+</span>
            <span class="book-hint">Book Image</span>
            <!-- Optional preview for later (kept hidden for now) -->
            <img id="bookPreview" alt="Book image preview" hidden>
          </label>
        </div>

        <!-- Book form fields -->
        <input type="text" placeholder="Book Title / Author">
        <input type="text" placeholder="ISBN">
        <input type="number" placeholder="Price">
        <select>
          <option>New</option>
          <option>Used</option>
        </select>
        <input type="text" placeholder="Course Dept.">
        <input type="email" placeholder="Contact Info">

        <div class="button-group">
          <button class="button" type="button">Save</button>
          <button class="button" type="button">Edit</button>
          <button class="button" type="button">Post Book</button>
        </div>
      </form>
    </div>

    <!-- ========== Top Actions (stay inside seller-page) ========== -->
    <div class="top-actions">
      <button class="button" type="button">Switch to Buyer</button>
      <button class="button logout" type="button">Log Out</button>
    </div>

  </div>
</div>


  <!-- Footer -->
  <footer>
    &copy; 2025 CampusTrade Â· All rights reserved
  </footer>

</body>
</html>
